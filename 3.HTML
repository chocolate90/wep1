<h2>스피드클라이밍</h2>
<strong><a href="https://www.climbingsquare.kr/" target="_blank" title="클라이밍 사이트"> 스피드클라이밍</a>은 <u>순발력 운동이다.</u></strong>
<br>스피드 클라이밍을 하는 일반인은 거의 본적이 없고 선수들이 하는 것만 봤는데 대단하다고만 생각이 들었다.
<br>경기 규칙은 전세계 공통으로 똑같은 홀드와 높이로 두명의 선수가 올라가서 먼저 센서를 터치하는 쪽이 이기는 방식이다.
