<h2>리드클라이밍</h2>
<strong><a href="https://www.climbingsquare.kr/" target="_blank" title="클라이밍 사이트">리드클라이밍</a>은 <u>지구력 운동이다.</u></strong>
<br>리드는 15~17M 정도 되는 높이의 암벽을 올라야한다.
<br>따라서 고소공포증이 있는 사람과 지구력이 충분히 가춰져 있는 사람이 아니라면
완등하기가 어렵다.
<br>하지만 하다보면 고소공포증을 극복 할 수도 있고 완등하고 나서 내려올 때의 경치는 다시 리드를 하게 만든다.
